<!-- <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a> -->
<nav class="site-nav">
    <ul>
    {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url contains link.url %}
            {% assign current = 'current' %}
        {% endif %}
        <li>
            <a href="{{ link.url }}" class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">{{ link.title }}</a>
        </li>
    {% endfor %}
    </ul>
</nav>
